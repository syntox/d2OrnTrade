<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fore_main.css"/>
    <!--<link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="../bootstrap_v3/css/bootstrap.css"/>
</head>
<body>
<!--js加载网站头部-->
<section class="fore-main-header" id="fore-main-header"></section>
<section class="black-bg">
    <section class="fore-main-body" id="fore-main-body">
        <section class="fore-main-body-mid">
            <section class="fore-main-focus col-md-6">
                <!--轮播图-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="../img/focus-1.png" alt="...">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="item">
                            <img src="../img/focus-2.png" alt="...">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="item">
                            <img src="../img/focus-3.png" alt="...">
                            <div class="carousel-caption"></div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>
            <section class="fore-main-login-check col-md-6" id="fore-main-login_check">
            </section>
        </section>


    </section>


</section>
<script src="../js/jquery-3.2.1.js"></script>
<!--<script src="../bootstrap/js/bootstrap.js"></script>-->
<script src="../bootstrap_v3/js/bootstrap.js"></script>
<script src="../js/fore_main.js"></script>
</body>
</html>
