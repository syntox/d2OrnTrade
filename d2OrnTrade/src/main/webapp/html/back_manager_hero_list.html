<html lang="en">

                    <select class="form-control col-md-9" id="bm_hero_list_attr_select">
                        <option>不限</option>

                    </select>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-3-->
        </div><!-- /.row -->

    <section class="bm_hero_list_heros">
        <table class="table table-hover table-striped" id="bm_hero_list_table_heros">
            <tr class="success" id="bm_hero_list_table_heros_title">

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-info" id="bm_hero_list_page_ctrl_first">首页</button>
                <button type="button" class="btn btn-warning" id="bm_hero_list_page_ctrl_pre">上一页</button>
                <button type="button" class="btn btn-success" id="bm_hero_list_page_ctrl_now">第?页</button>
                <button type="button" class="btn btn-warning" id="bm_hero_list_page_ctrl_next">下一页</button>
