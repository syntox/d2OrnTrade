<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄添加</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/back_manager_hero_add.css"/>
    <link rel="stylesheet" href="../bootstrap_v3/css/bootstrap.css"/>
</head>
<body>
<div class="container bm_hero_add_main">
    <form class="bm_hero_add_form" id="bm_hero_add_form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bm_hero_add_form_heroName" class="bm_hero_add_form_heroName_label"><span
                    class="glyphicon glyphicon-knight"></span></label>
            <section class="bm_hero_add_form_heroName_warning" id="bm_hero_add_form_heroName_warning"></section>
            <div class="clearBoth"></div>
            <input type="text" class="form-control bm_hero_add_form_heroName" id="bm_hero_add_form_heroName"
                   placeholder="英雄名称">
        </div>

        <!--英雄属性选择-->
        <label for="bm_hero_add_attr">英雄属性</label>
        <select class="form-control bm_hero_add_attr" id="bm_hero_add_attr">
            <!--<option>1</option>-->
        </select>

        <div class="form-group">
            <label for="bm_hero_add_form_pic">上传英雄头像</label>
            <input type="file" name="hero_add_img" id="bm_hero_add_form_pic">
        </div>
        <!--图片预览-->
        <div class="imgDiv" id="imgDiv">
            <img class="img_preView" id="img_preView" src="" alt="">
        </div>

        <button type="button" class="btn btn-default" id="bm_hero_add_form_submit">确认</button>
    </form>

</div>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="../bootstrap_v3/js/bootstrap.js"></script>
<script src="../js/util_long_to_date.js"></script>
<script src="../js/util_img_preView.js"></script>
<script src="../js/back_manager_hero_add.js"></script>
</body>
</html>
